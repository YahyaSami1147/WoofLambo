<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/favicon.ico" sizes="16x16" />
  <link rel="preload" href="assets/images/background.webp" as="image">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

  <title>Woof Lambo</title>
</head>

<body>
  <img class="background" src="assets/images/background.webp" alt="Background Image">
  <main>
    <img class="wooflambo" src="assets/images/WoofLambo.png" alt="Woof Lambo Logo">
    <img class="wooof" src="assets/images/WOOOF.png" alt="Woof Image">
  </main>
  
  <audio id="background-audio" loop>
    <source src="assets/images/videoplayback.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  
  <button id="play-audio" class="audio-button">
    <i class="fas fa-play"></i> Play Audio
</button>

      </svg>
    </div>
    <div class="socials">
      <a href="https://x.com/Wooflambo"><i class="fab fa-twitter"></i></a>
      <a href="https://t.me/WoofLambo"><i class="fab fa-telegram"></i></a>
    </div>
  </footer>
</body>
<script>
  document.getElementById('copy_button').addEventListener('click', function () {
    const contractText = document.getElementById('contract_id').textContent.trim();
    const tempInput = document.createElement('input');
    tempInput.value = contractText;
    document.body.appendChild(tempInput);
    tempInput.select();
    document.execCommand('copy');
    document.body.removeChild(tempInput);
  });

  document.getElementById('play-audio').addEventListener('click', function () {
    document.getElementById('background-audio').play();
  });
</script>

</html>
